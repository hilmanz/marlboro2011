<h3>Read message</h3><p>	<a href="index.php?page=message">inbox</a>&nbsp;|&nbsp;	<a href="index.php?page=message&act=send">send</a>&nbsp;|&nbsp;	<a href="index.php?page=message&act=compose">compose</a></p><form method="post" action="index.php?page=message&act=sending"><table>	<tr>		<td>Subject</td><td>&nbsp;</td><td><input type="text" name="subject" maxlength="35" /></td>	</tr>	<tr>		<td>To</td><td>&nbsp;</td>		<td>			{if $list}			<select name="to">				{section name=i loop=$list}				<option value="{$list[i].id}">{$list[i].name}</option>				{/section}			</select>			{else}			<em>You haven't any connection's</em>			{/if}		</td>	</tr>	<tr>		<td>Text</td><td>&nbsp;</td>		<td>			<textarea name="text"></textarea>		</td>	</tr>	<tr>		<td colspan="3"><input type="submit" value=" Send " /></td>	</tr></table></form>

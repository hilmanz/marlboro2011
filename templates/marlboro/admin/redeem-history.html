<div style="padding:10px;"><p><h2>Badge Redeem History</h2></p><br /><table width="100%" border="0" cellspacing="0" cellpadding="0" class="addlist zebra">  <tr class="head">    <td><strong>Redeem Time</strong></td>	<td><strong>User ID</strong></td>	<td><strong>Kode</strong></td>	<td><strong>Badge ID</strong></td>  </tr>  {section name=i loop=$list}  <tr>    <td>{$list[i].redeem_time}</td>    <td>{$list[i].user_id}</td>    <td>{$list[i].kode}</td>    <td>{$list[i].badge_id}</td>	</tr>  {/section}</table><p>{$paging}</p></div>
